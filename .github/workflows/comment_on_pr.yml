name: Transform Design Tokens

on:
  workflow_dispatch:
  pull_request:

jobs:
  generate_tokens:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: markacianfrani/design-token-action@515ecf073e6d182fbb1e4e09b8f1143d7c0eb765
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        files: tokens/**/*.*.json
