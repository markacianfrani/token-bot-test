name: Transform Design Tokens

on:
  workflow_dispatch:
  pull_request:

jobs:
  generate_tokens:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: make comments 
      id: comment
      uses: markacianfrani/token-bot-action@v0
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        files: tokens/base.reference.json,tokens/base.system.json,tokens/base.component.json,tokens/theme/light.json
    - name: Get the changes
      run: echo "heres yer changes ${{steps.comment.outputs.changes}}"
